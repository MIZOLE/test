<div class="main">
  <app-nav-bar></app-nav-bar>
  <div class="container" [class]="show">
    <!-- another form container within the container -->
    <div class="forms-container">
      <!-- include both sign-in and signup code -->
      <div class="signin-signup">
        <!-- form content -->

        <!-- signup form starts -->
        <form [formGroup]="signUpForm" class="sign-up-form" (ngSubmit)="signUp()">
          <h2 class="title">
            <img src="https://i.postimg.cc/FFfQp3Gy/5118825.jpg" width="230" height="230" alt="">
          </h2>
          <div class="input-field">
            <i><img src="https://i.postimg.cc/MTxLVTHF/id-card.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 0%;" /></i>
            <input id="strUsername" type="text" formControlName="username" placeholder="username" required="true" />
          </div>
          <div class="input-field">
            <i><img src="https://i.postimg.cc/2y1fJyYS/email-1.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 0%;" /></i>
            <input id="strEmail" type="email" formControlName="email" placeholder="email" />
          </div>
          <p style="color: red">{{invalidEmail}}</p>
          <div class="input-field">
            <i><img src="https://i.postimg.cc/85vdtZYJ/lock.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 5%;" /></i>
            <input id="strPin" type="password" formControlName="password" placeholder="password" />
          </div>
          <div class="input-field">
            <i><img src="https://i.postimg.cc/85vdtZYJ/lock.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 0%;" /></i>
            <input id="confirmPin" type="password" formControlName="confirmPassword" placeholder="confirm password" />
          </div>
          <p style="color: red">{{notPasswordMatch}}</p>
          <input id="btnSubmit" type="submit" class="btn" value="Sign up" />
        </form>

        <!-- sign-in form starts here -->
        <form [formGroup]="signInForm" class="sign-in-form" (ngSubmit)="signIn()">

          <img class="title" src="https://i.postimg.cc/G2KnfxVK/4968146.jpg" width="230" height="230" alt="">
          <div class="input-field">
            <i><img src="https://i.postimg.cc/2y1fJyYS/email-1.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 0%;" /></i>
            <input id="email" type="email" formControlName="email" placeholder="email" />
          </div>
          <div class="input-field">
            <i><img src="https://i.postimg.cc/85vdtZYJ/lock.gif" width="40" height="40"
                style="vertical-align: text-bottom; padding: 0%;" /></i>
            <input id="confirmPin" type="password" formControlName="password" placeholder="password!" />
          </div>
          <input id="btnSubmit" type="submit" class="btn" routerLink="/dashboard" value="Sign in" />
        </form>
        <!-- sign-in form closes here -->

        <!-- signup closes -->
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3 style="font-family: Kristen ITC;">New here?</h3>
          <p>
            Let us help you become one of ours!. Go ahead and click the link here <span
              style="font-weight: bolder; font-size: 18px; border-style: hidden;" class="btn transparent"
              id="sign-up-btn" (click)="showSignUpForm()">Sign up</span>
          </p>
        </div>
        <img src="https://i.postimg.cc/L4WKqDKd/log.png" width="200" height="200" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3 style="font-family: Kristen ITC;">Already one of us?</h3>
          <p>
            Let's sign you in then, <span style="font-weight: bolder; font-size: 18px;" id="sign-in-btn"
              (click)="showSignInForm()"> Sign In</span>
          </p>
        </div>
        <img src="https://i.postimg.cc/B6sZVgZ7/register.png" width="200" height="200" class="image" alt="" />
      </div>
    </div>
  </div>
</div>
